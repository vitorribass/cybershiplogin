<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scripts/script.js" rel="script">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <title>Cyber Login</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Cyber</h1>
            <h1>Ship</h1>
        </div>
        <ul>
            <a href="#" id="donthaveaccountbttn"><li>I don't have an account!</li></a>
        </ul>
    </header>
    <div class="main-login">
        <div class="left-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="login-btn">Login</button>
            </div>
        </div>
        <div class="right-login">
            <h1><span>Please Login</span></h1>
            <h1>to join our community!</h1>
            <img src="components/images/to-the-stars-animate.svg" class="right-login-img" alt="Animação Astronauta">
        </div>
    </div>
</body>
</html>
